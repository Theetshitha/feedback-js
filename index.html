<body>
    <div class="container">
    <h3>Feedback Form</h3>
    <form name="Feedback" class="Feedback">

   <div class="invalid1">
   
    <p class="check1">Please enter your name</p>
    <i class="fa-solid fa-triangle-exclamation" style="color: #ffffff;" id="icon"></i>
   </div>
    <div class="u_name">
   <input type="text" name="uName" placeholder="Enter your name" id="two_input">
    </div>

    <div class="radio_3_btn">
        <div>
        <input type="radio" name="radio_btn" value="Gneral Feedback" id="radio_1_value">
        <label for="radio_1_value">Gneral Feedback</label>
    </div>
    <div>
        <input type="radio" name="radio_btn" value="Technical Issue" id="radio_2_value">
        <label for="radio_2_value">Technical Issue</label>
    </div>
    <div>
        <input type="radio" name="radio_btn" value="Data Lost Issue" id="radio_3_value">
        <label for="radio_3_value">Data Lost Issue</label>
    </div>
    </div>
    <div class="mailId">
        <input type="email" name="email" id="two_input" placeholder="theetshitha@gmail.com">
    </div>
    <div class="txt">
        <textarea name="txt" id="Over_all_feedback" cols="30" rows="10" 
        placeholder="Enter your feedback berifly"></textarea>
    </div>
    <div class="check_box">
        <input type="checkbox" name="check_box" id="check_box">
        <label for="check_box" id="check_box_content">I accept the terms and conditions of the feedback form</label>
    </div>
    <div class="submit_btn">
        <button id="submit_Btn">Sumbit</button>
    </div>
    </form>
</div>
